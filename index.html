---
layout: default
title: JBOD
---

{% for post in paginator.posts %}
    <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <div class="date"><span class="glyphicon glyphicon-calendar"></span> {{ post.date | date_to_long_string }}</div>
        <div class="content">
            {{ post.content }}
        </div>
    </div>
{% endfor %}

<div class="pager">
    {% if paginator.next_page %}
        <li class="next"><a href="{{ paginator.next_page_path }}">Older &rarr;</a></li>
    {% endif %}
    {% if paginator.previous_page %}
        <li class="previous"><a href="{{ paginator.previous_page_path }}">Newer &larr;</a></li>
    {% endif %}
</div>
